<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5750d0b363.js" crossorigin="anonymous"></script>
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('/assests/pic4.jpg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('/assests/pic3.jpg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('/assests/pic5.jpg')"
      ></div>
      <div
      class="slide"
      style="background-image: url('/assests/pic6.jpg')"
    ></div>
    
    </div>

    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
    <script src="script.js"></script>
  </body>
</html>
